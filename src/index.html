<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./assets/images/calculator.png">
</head>

<body>
    <header>
        <h1>Calculator App</h1>
    </header>
    <section>
        <div class="screen">
            <input class="result" type="text" value="" maxlength="20" disabled />
            <input class="values" type="text" value="0" maxlength="20" disabled />
        </div>
        <div class="buttons">
            <table class="btn-table">
                <tr>
                    <td class="black-color" id="btnPercentage">%</td>
                    <td class="black-color" id="btnCE">CE</td>
                    <td class="black-color" id="btnC">C</td>
                    <td class="black-color" id="btnBackspace">
                        <i class="material-icons">backspace</i>
                    </td>
                </tr>
                <tr>
                    <td class="black-color" id="btnInvert">1/x</td>
                    <td class="black-color" id="btnExponent">
                        x<sup>2</sup>
                    </td>
                    <td class="black-color" id="btnSquare">&Sqrt;x</td>
                    <td class="black-color" id="btnDivide">&divide;</td>
                </tr>
                <tr>
                    <td id="btnSeven">7</td>
                    <td id="btnEight">8</td>
                    <td id="btnNine">9</td>
                    <td id="btnMultiply" class="black-color">x</td>
                </tr>
                <tr>
                    <td id="btnFour">4</td>
                    <td id="btnFive">5</td>
                    <td id="btnSix">6</td>
                    <td id="btnMinus" class="black-color">-</td>
                </tr>
                <tr>
                    <td id="btnOne">1</td>
                    <td id="btnTwo">2</td>
                    <td id="btnThree">3</td>
                    <td id="btnPlus" class="black-color">+</td>
                </tr>
                <tr>
                    <td id="btnNegative">+/-</td>
                    <td id="btnZero">0</td>
                    <td id="btnPoint">.</td>
                    <td id="btnEqual" class="orange-color">=</td>
                </tr>
            </table>
        </div>
    </section>
    <footer>
        <div class="footer-left">
            <img src="./assets/images/gerson-logo.png" alt="Gerson Logo">
        </div>
        <div class="footer-right">
            <ul>
                <li><a href="https://github.com/SanchezEGersonA" target="_blank"><i
                            class="fa-brands fa-github github"></i></a></li>
                <li><a href="https://www.facebook.com/gerson.a.sanchez.e" target="_blank"><i
                            class="fa-brands fa-facebook facebook"></i></a></li>
                <li><a href="https://www.instagram.com/gerson_sega/" target="_blank"><i
                            class="fa-brands fa-instagram instagram"></i></a></li>
                <li><a href="https://twitter.com/GersonASanchezE" target="_blank"><i
                            class="fa-brands fa-twitter twitter"></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
